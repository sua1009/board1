<!DOCTYPE html>
<html>
<head lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>

<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
        	<h2>게시판 등록</h2>
		</div>
		<!-- enctype = "multipart/form-data" 를 통해서 파일 업로드 데이터를 전송함 -->
        <form action="/board/insertBoard.do" method ="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목 :</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="createdId">아이디 : </label>
                <input type="text" id="createdId" name="createdId" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용 : </label>
                <textarea type="text" id="contents" name="contents" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
            <!-- 파일을 첨부할 수 있는 input태그, multiple 속성을 추가하여 여러개의 파일 첨부 가능, multiple은 html5 에서만 사용 가능  -->
            	<input type="file" id="files" name="files" multiple="multiple" class="form-control-file border">
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" class="btn btn-primary">글 등록</button>
            </div>
            
        </form>
    </div>
</body>
</html>
