<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>

<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

<script>
	$(document).ready(function(){
		/* 목록으로 버튼 클릭 시 목록으로 이동 */
		$("#btnList").on("click", function(){
			/* 자바스크립트의 loaction을 사용하여 페이지 이동 */
			location.href="openBoardList.do";
		});
		
		/* 수정하기 버튼 클릭 시 Controller의 updateBaord.do로 이동 */
		$("#btnEdit").on("click", function(){
			/* html 태그의 form 태그를 호출하여 action 속성의 값을 변경하고 서버로 데이터 전송 */
			var frm = $("#frm")[0];
			frm.action = "updateBoard.do";
			frm.submit();
		});
		
		/* 삭제하기의 버튼 클릭시 Controller의 deleteBaord.do로 이동 */
		$("#btnDel").on("click", function(){
			/* html 태그의 form 태그를 호출하여 action 속성의 값을 변경하고 서버로 데이터 전송 */
			var frm = $("#frm")[0];
			frm.action = "deleteBoard.do";
			frm.submit();
		});
	});
</script>

</head>

<body>
	<div class ="container">
		<div class="jumbotron">
			<h2>게시글 상세보기</h2>
		</div>
		<form id="frm" method="POST">		
			<table class="table table-dark">
				<tbody>
				<tr>
					<td>글 번호</td>
					<td th:text="${board.boardIdx}"></td>
					<td>조회수</td>
					<td th:text="${board.hitCnt}"></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td th:text="${board.createdId}"></td>
					<td>작성일</td>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td colspan="3">
						<input type="text" id="title" name="title" th:value="${board.title}" class="form-control w-100">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<textarea title="내용" id="contents" name="contents" rows="8" th:text="${board.contents}"class="form-control w-100"></textarea>
				</tr>
				</tbody>
			</table>	
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
			<div class="d-flex justify-content-end">
				<button type="button" id="btnList" class="btn btn-primary">목록으로</button>
				<button type="button" id="btnEdit" class="btn btn-success ml-2">수정하기</button>
				<button type="button" id="btnDel" class="btn btn-danger ml-2">삭제하기</button>
			</div>
		</form>
	</div>


</body>
</html>
