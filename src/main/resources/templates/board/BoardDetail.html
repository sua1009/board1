<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>

<script th:src="@{/js/query-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</head>

<body>
	<div class ="container">
		<div class="jumbotron">
			<h2>게시글 상세보기</h2>
		</div>
		<table class="table table-dark">
			<tbody>
				<tr>
					<td>글 번호</td>
					<td th:text="${board.boardIdx}"></td>
					<td>조회수</td>
					<td th:text="${board.hitCnt}"></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td th:text="${board.createdId}"></td>
					<td>작성일</td>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td colspan="1">
						<input type="text" id="title" name="title" th:value="${board.title}" class="form-control w-100">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"class="form-control w-100"></textarea>
				</tr>
			</tbody>
		</table>	
	</div>


</body>
</html>
